{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <!-- Page content goes here -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

{% endblock %}
